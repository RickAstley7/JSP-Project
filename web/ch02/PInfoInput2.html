<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>개인 정보 입력 화면</title>
</head>
<body>
<h2>개인 정보 입력</h2>
<form action="register2" method="POST">
    이름 : <input type=TEXT name=NAME><br>
    아이디 : <input type=TEXT name=ID><br>
    패스워드 : <input type=password name=PW>
    <br><br>
    성별 :
    남<input type=RADIO name=GENDER value=MALE checked>
    여<input type=RADIO name=GENDER value=FEMALE>
    <br><br>
    메일 수신 여부 :
    공지 메일<input type=CHECKBOX name=INOTICE>
    광고 메일<input type=CHECKBOX name=CNOTICE>
    배송 확인 메일<input type=CHECKBOX name=DNOTICE>

    <br><br>
    직업 :
    <select name="JOB">
        <option>회사원</option>
        <option>학생</option>
        <option>기타</option>
    </select>
    <br><br>
    <input type=RESET value="취소">
    <input type=SUBMIT value="확인">
</form>
</body>
</html>
