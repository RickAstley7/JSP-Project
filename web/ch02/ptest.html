<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>성격테스트</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
<div class="container">
    <h1>성격 테스트</h1>
    <p>당신의 성격을 테스트합니다. 데이터를 입력한 후 확인 버튼을 눌러주세요.</p><br>
    <form action="ptest" method="post">
        이름은?
        <input type="TEXT" name=NAME class="form-control"><br><br>
        좋아하는 색은?
        <input type="radio" name=Color value="빨강" checked>빨강</input>
        <input type="radio" name=Color value="노랑">노랑</input>
        <input type="radio" name=Color value="파랑">파랑</input><br><br>

        좋아하는 동물은?
        <select name="ANIMAL" class="form-control">
            <option value="고양이">고양이</option>
            <option value="새">새</option>
            <option value="강아지">강아지</option>
        </select><br><br>

        좋아하는 음식은?(모두 고르세요)
        짜장면<input type="checkbox" name=food value="짜장면">
        짬뽕<input type="checkbox" name=food value="짬뽕">
        탕수육<input type="checkbox" name=food value="탕수육"><br>
        <input type=submit value="확인" class="btn btn-primary pull-right">
    </form>
</div>
</body>
</html>
