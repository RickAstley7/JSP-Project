<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <title>게시판 글쓰기 - 입력 화면</title>
</head>
<body>
<div class="container">
    <h1>글쓰기</h1>
    <form action="BBSPost.jsp" method=POST>
        이름 : <input type=text name=name class="form-control" placeholder="이름">
        제목 : <input type=text name=title class="form-control" placeholder="제목"><br>
        <textarea name="content" cols=50 rows=5 class="form-control"></textarea><br>
        <div class="pull-right">
            <input type="submit" value="저장" class="btn btn-primary">
            <input type="reset" value="지우기" class="btn btn-default">
        </div>
    </form>
</div>
</body>
</html>
